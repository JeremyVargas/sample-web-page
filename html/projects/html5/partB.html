	<link href="html5.css" rel="stylesheet">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="worker.js"></script>
	<script src="localStorage.js"></script>
</head>

<body>
	<div class="container">
		<!-- Nav bar header -->
		<div class="masthead">
			<h3 class="text-muted">Jeremy Vargas</h3>
			<nav>
				<ul class="nav nav-justified">
					<li>
						<a href="../../about.html">About Me</a>
					</li>
					<li>
						<a href="../../resume.html">Resume</a>
					</li>
					<li class="active">
						<a href="#">Web Projects</a>
					</li>
					<li>
						<a href="../../contact.html">Contact</a>
					</li>
				</ul>
			</nav>
		</div>

		<div class="jumbotron">
    		<nav>
      			<ul class="list-inline">
        			<li><a href="partA.html">Part A</a></li>
        			<li><a href="partB.html">Part B</a></li>
      			</ul>
    		</nav>
    
    		<section>
      			<p id="result"></p><br>
				<button class="btn btn-default" onclick="startWorker()">Start Worker</button>
				<button class="btn btn-default" onclick="stopWorker()">Stop Worker</button><br>

				<form id="form">
					<h2>It's a Form</h2>

					<div class="form-group">
						<label for="name"> Name:</label>
						<input type="text" class="form-control" id="name" required>
					</div>

					<div class="form-group">
						<label for="address"> Address: </label>
						<input type="text" class="form-control" id="address" required>
					</div>

					<div class="form-group">
						<label for="phone"> Phone Number: </label>
						<input type="number" class="form-control" id="phone" required>
					</div>

					<div class="form-check">
						<label> Blood Type:</label>
						<label class="form-check-label">
							<input type="radio" class="form-check-input" name="blood" value="A" required>
							A
						</label>

						<label class="form-check-label">
							<input type="radio" class="form-check-input" name="blood" value="B" required>
							B
						</label>

						<label class="form-check-label">
							<input type="radio" class="form-check-input" name="blood" value="AB" required>
							AB
						</label>

						<label class="form-check-label">
							<input type="radio" class="form-check-input" name="blood" value="O" required>
							O
						</label>
					</div>
					<button type="submit" class="btn btn-primary save" form="form">Save Form</button>
				</form>
			</section>

		</div>
	</div>
</body>
</html>
